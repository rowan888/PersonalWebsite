<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rowan Jarvis</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Get in touch</h2>
            <p>I'd love to hear from you! If you have any questions, comments, or suggestions, please don't hesitate to contact me.</p>

            <form action="#">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea name="message" id="message" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Rowan Jarvis</p>
    </footer>
</body>
</html>
